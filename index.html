<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/ai-application.png" type="image/x-icon">
  <title>AI Image Generation</title>
    <script src="main.js" defer></script>
</head>
<body>

  <section class="image-generator"> 
    <div class="content">
      <h1>AI Image Generator Tool JavaScript</h1>
      <p>Convert Your Text Into An Image Within a Second Using This JavaScript-Powered AI Image Generator Tool.</p>
      <form action="#" class="generate-form">
        <input type="text" class="prompt-input" placeholder="Describe What You Went To See" required>
        <div class="controls">
          <select class="img-quantity" >
            <option value="1" class="item">1 Image</option>
            <option value="2" class="item">2 Images</option>
            <option value="3" class="item">3 Images</option>
            <option value="4" class="item" selected>4 Images</option>
          </select>
          <button class="generate-btn" type="submit">Generate</button>
        </div>
      </form>

    </div>
  </section>
  <!--todo img section  -->
  <section class="image-gallery">
    <div class="img-card">
      <img src="images/img-1.jpg" alt="image">
      <a href="#" class="download-btn">
        <img src="images/download.svg" alt="download icon">
      </a>
    </div>
    <div class="img-card ">
      <img src="images/img-2.jpg" alt="image">
      <a href="#" class="download-btn">
        <img src="images/download.svg" alt="download icon">
      </a>
    </div>
    <div class="img-card">
      <img src="images/img-3.jpg" alt="image">
      <a href="#" class="download-btn">
        <img src="images/download.svg" alt="download icon">
      </a>
    </div>
    <div class="img-card">
      <img src="images/img-4.jpg" alt="image">
      <a href="#" class="download-btn">
        <img src="images/download.svg" alt="download icon">
      </a>
    </div>
  </section>


</body>
</html>
